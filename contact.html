<html>
<head>
   <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <title>Contact me</title>
</head>
<body>
   
    <header>Contact me</header>
    <div id="contact">
    <form name="form" onsubmit="check()">
    <table cellpadding="10px" cellspacing="10px">    
<tr>    
  <td><label class="subject1">Subject<span class="astric">*</span></label><input name="subject" class="subject" size="28">  </td>       
</tr>    
<tr>    
  <td><label class="id1">ID<span class="astric">*</span></label><input name="id" class="id" size="28"> </td>      
</tr>   
        <tr>    
  <td><label class="email1">Email<span class="astric">*</span></label><input type="email" name="email" class="email" size="28"> </td>      
</tr>  
        <tr>    
  <td><label class="url1">URL<span class="astric">*</span></label><input name="url" class="url" size="28"> </td>      
</tr>  
        <tr>    
  <td><label class="message1">Message<span class="astric">*</span></label><textarea name="message" placeholder="Type your message..." rows="5" class="message" cols="30"></textarea> </td>      
</tr>
        <tr>
        <td>
            <button type="submit" id="submit">Submit</button><button id="cv"><a href="index.html">CV</a></button></td></tr>
        
</table> 
        
    </form>
    
    </div>
