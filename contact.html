<html>
<head>
   <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <title>Contact me</title>
</head>
<body>
   
    <header>Contact me</header>
    <div id="contact">
    
    <form name="form" id="contact-form" onsubmit="string()">
       <tr>
    <td><label for="subject">Subject<span class="astric">*</span>
        </label></td>
    <td><input type="" id="subject" name="subject"><br><br></td>
    
  </tr>
        
        
        <label for="email">
            Email<span class="astric">*&nbsp;&nbsp;</span>
        </label>
        <input type="email" id="email" name="email"><br><br>
        <label for="id">
            ID<span class="astric">*&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
        </label>
        <input type="text" id="id" name="id" ><br><br>
        <label for="URL">
            URL<span class="astric">*&nbsp;&nbsp;&nbsp;</span>
        </label>
        <input type="url" id="URL" name="URL"><br><br>
        <label for="Message" class="message">
            Message<span class="astric">*</span>
        </label>
        <textarea rows="4" cols="50" name="Message" form="contact-form" placeholder="Enter your message..." maxlength="5000" id="Message"></textarea><br><br>
        <input type="submit" id="submit">
        <button type="button" id="cv"> <a href="index.html">CV</a></button>
    </form>
    
    </div>
    <footer>@Copy Right 2020</footer>
    
    <script type="text/javascript" src="js/script.js">
        
</script>
</body>
</html>
